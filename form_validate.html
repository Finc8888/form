<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form validate</title>
  <style media="screen">
    label{display: block;}
    input{margin-left: 10px;}
    input:required:invalid{
      border: 1px solid red;
    }
  input:in-range{background-color: teal}}
  </style>
</head>
<body>
  <form action="a.php">
    <fieldset>
      <legend>Супер форма</legend>
        <label for="field1">Любимое число
          <input type="number" min="1" max="300" id="field1"
          title="Максимальное количество сообщений равно 300" required autofocus>
        </label>
        <label for="field2">Только кот<input type="text" id="field2" required
          pattern="cat|кот"></label>
        <label for="field3">Дата в правильном формате<input type="text" id="field3" required
        pattern="^[0-3][0-9].[0-1][2].2018 ([0-2][0-9]:)+[0-2][0-9]$"></label>
        <label for="field4">Важная опция<input type="text" id="field4" required></label>
        <label for="field5">Важная опция<input type="text" id="field5" required></label>
        <label for="field6">Важная опция<input type="text" id="field6" required></label>
        <label for="field7">Важная опция<input type="text" id="field7" required></label>
        <label for="field8">Важная опция<input type="text" id="field8" oninput="test(this)"></label>
        <input type="submit" name="23" value="Отправить" >
        <input type="reset" name="32" value="Очистить">
      </legend>
    </fieldset>
  </form>
</body>
<script type="text/javascript">
function trimQuote(val){
  var result = val.replace( /^['"]/g,"" ).replace( /['"]$/g,"" )
  return result;
}
alert(trimQuote("'Data'"))
function isDigit(val){
  return /^\d+$/.test(val);
}
  function test(input){
    console.log(isDigit(input.value))
    if(!isDigit(input.value)){
      input.setCustomValidity("Некорректный r");
    }
    else {
      input.setCustomValidity("");
    }
  }
</script>
</html>
